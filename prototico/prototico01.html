<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Vibe</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/icone.jpg" type="image/jpeg">
    <style>
        /* Estilo para o gradiente din√¢mico */
        .navbar {
            background: linear-gradient(to right, #ffeb99, #99ccff, #ffffff);
            background-size: 300% 100%;
            transition: background-position 10s ease-in-out;
        }

        /* Estilo para o nome "Vet Vibe" */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0056b3; /* Azul */
        }
        .navbar-brand span .highlight {
            color: #ffc107; /* Amarelo */
        }
        .navbar-brand img,
        .navbar-toggler img {
            border-radius: 50%;
            object-fit: cover;
        }

        /* Divisor estilizado */
        .divider {
            border-left: 1px solid #ddd;
            height: 20px;
            margin: 0 10px;
        }

        /* Adicionando espa√ßo interno ao conte√∫do principal */
        main.container {
            padding: 20px;
        }

        /* Suavizando anima√ß√µes */
        .dropdown-menu {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Personaliza√ß√£o do bot√£o expans√≠vel */
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
        }
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon div {
            content: '';
            display: block;
            height: 6pt;
            background-color: black;
            border-radius: 3px;
        }
        .navbar-toggler-icon div {
            margin: 4px 0;
        }

        /* Estilo do menu expandido */
        .navbar-collapse.show {
            border-top: 2px solid #000; /* Borda preta de 6pt */
            width: 100%; /* Ocupa toda a largura */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navega√ß√£o -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <!-- Logo e Nome -->
            <a class="navbar-brand" href="#">
                <img src="img/icone.jpg" alt="Logo" width="50" height="50">
                <span>
                    Vet <span class="highlight">Vibe</span> üêæ
                </span>
            </a>
            <!-- Bot√£o para o menu em dispositivos pequenos -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navega√ß√£o">
                <span class="navbar-toggler-icon">
                    <div></div>
                </span>
            </button>
            <!-- Links do Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre N√≥s</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarCadastro" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menu de Cadastro e Login">
                            Cadastro e Login
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarCadastro">
                            <li><a class="dropdown-item" href="#">Login</a></li>
                            <li><div class="divider"></div></li>
                            <li><a class="dropdown-item" href="#">Cadastro</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarCadastrar" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menu de Cadastro de Pet e Tutor">
                            Cadastrar
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarCadastrar">
                            <li><a class="dropdown-item" href="#">Cadastrar Pet</a></li>
                            <li><div class="divider"></div></li>
                            <li><a class="dropdown-item" href="#">Cadastrar Tutor</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do Principal -->
    <main class="container mt-5">
        <h1>Bem-vindo ao Vet Vibe</h1>
        <p>Este √© um exemplo de website para uma plataforma veterin√°ria com menu expans√≠vel e design elegante.</p>
    </main>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Alterar gradiente dinamicamente
        const navbar = document.querySelector('.navbar');
        let position = 0;
        setInterval(() => {
            position = (position + 1) % 3; // Alternar entre 3 estados
            if (position === 0) {
                navbar.style.backgroundPosition = '0% 0%';
            } else if (position === 1) {
                navbar.style.backgroundPosition = '50% 0%';
            } else {
                navbar.style.backgroundPosition = '100% 0%';
            }
        }, 10000); // A cada 10 segundos
    </script>
</body>
</html>
